<source>
  @type forward
  port 24224
</source>

<match **>
  @type elasticsearch
  @id out_es
  @type null
  host 172.27.0.2
  port 9200
  logstash_format true
  logstash_prefix fluent
  include_tag_key true
  tag_key log_name
  flush_interval 10s
  # Для больших данных можно настроить параметры
  # chunk_limit_size 5m  # Увеличьте размер чанков, если сообщения большие
  # reconnect_interval 5s  # Интервал повторного соединения в случае ошибки
</match>
